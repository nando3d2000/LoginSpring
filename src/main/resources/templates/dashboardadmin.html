<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://thymeleaf.org"
                          xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <meta charset="utf-8">
    <title>Usuario administrador</title>
  </head>
  <body>
  	<h1>En esta pagina debe iniciar el administrador</h1>
    <div>
      <p th:text="|Bienvenido: ${usuario.Username}|"></p>
    </div>
    <div>
      <form th:action="@{/logout}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <input type="submit" value="Cerrar Sesion"/>
      </form>
    </div>
  </body>
</html>
